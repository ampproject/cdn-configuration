# Reusable workflow for promote jobs.

on:
  workflow_call:
    inputs:
      channel-name:
        description: 'Human readable name of the channel to promote'
        required: true
        type: string
      ts-file:
        description: 'TypeScript file to execute (with .ts), under scripts/'
        required: true
        type: string
      extra-args:
        description: 'Extra --arguments to pass to the script'
        required: false
        default: ''
        type: string

jobs:
  promote:
    if: github.repository == 'ampproject/cdn-configuration'
    name: Promote ${{ github.event.inputs.channel-name }} Channel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set Up Node
        uses: actions/setup-node@v2
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: ⭐ Promote ${{ github.event.inputs.channel-name }} Channel ⭐
        run: ts-node scripts/${{ github.event.inputs.ts-file }}
        env:
          AMP_VERSION: ${{ github.event.inputs.amp-version }} ${{ github.event.inputs.extra-args }}
          GITHUB_TOKEN: ${{ secrets.AMPPROJECTBOT }}
