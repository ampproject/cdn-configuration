name: CI

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      files: ${{ steps.get-diff.outputs.files }}

    steps:
      - name: Get diff
        id: get-diff
        run: |
          FILES=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)
          echo "::set-output name=files::${FILES}

  config:
    runs-on: ubuntu-latest

    needs: setup

    if: ${{ needs.setup.outputs.files }}

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: echo Check lint

      - name: Check JSON
        run: |
          echo Check json
          echo ${{ needs.setup.output.files }}
          ts-node ./test/check-json.ts --files=${{ needs.setup.output.files }}

      - name: Single update
        run: echo Check one update at a time

  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Code freeze
        run: echo Check if code freeze

      - name: Live release
        run: echo Check if release is live
